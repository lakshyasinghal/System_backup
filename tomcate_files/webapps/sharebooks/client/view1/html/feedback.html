<html>

<head>
	<title>Feedback Page</title>

	<link rel="stylesheet" href="../../lib/css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/feedback.css">
	

	<script type="text/javascript" src="../../lib/js/jquery/jquery.js"></script>
	<script type="text/javascript" src="../../lib/js/jquery/jquery-ui.js"></script>
	<script type="text/javascript" src="../../lib/js/bootstrap/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../model/static/config.js"></script>
	<script type="text/javascript" src="../../model/http/httpService.js"></script>
	<script type="text/javascript" src="../../model/data/data.js"></script>
	<script type="text/javascript" src="../../model/data/dataRequestServer.js"></script>
	<script type="text/javascript" src="../../model/data/requestHandler.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
	<script type="text/javascript" src="../js/feedback.js"></script>

</head>


<body>

	<div id="mainContainer">
		<h2 class="center-align heading">Give Us Your Valuable Feedback</h2>

		<div id="ratingContainer">
			<div class="text">Give an overall rating for the app</div>
			<div class="rating">
				<div class="ratingBox"><span>0</span></div>
				<div class="ratingBox"><span>1</span></div>
				<div class="ratingBox"><span>2</span></div>
				<div class="ratingBox"><span>3</span></div>
				<div class="ratingBox"><span>4</span></div>
				<div class="ratingBox"><span>5</span></div>
				<div class="ratingBox"><span>6</span></div>
				<div class="ratingBox"><span>7</span></div>
				<div class="ratingBox"><span>8</span></div>
				<div class="ratingBox"><span>9</span></div>
				<div class="ratingBox"><span>10</span></div>
			</div>
		</div>

		<div id="commentsContainer">
			<div class="text">Comments</div>
			<textarea rows="10" cols="125" id="commentBox"></textarea>
		</div>

		<div id="buttonContainer">
			<button class="btn btn-info" id="submitBtn">Submit</button>
		</div>
	</div>

</body>

</html>
